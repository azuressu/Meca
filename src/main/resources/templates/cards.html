    document.addEventListener("DOMContentLoaded", function () {
        const folderId = window.location.pathname.split("/").pop();

        // ì•”ê¸° ëª¨ë“œ ê´€ë ¨ ìš”ì†Œë“¤

        memorizeMode.style.display = 'none';

            };
            xhr.send();
        }

        // ì¹´ë“œ ë¦¬ìŠ¤íŠ¸
        function renderCards(cards) {
            const allCards = cardGrid.querySelectorAll(".card:not(#addCardBtn)");

            cards.forEach(card => {
                const cardEl = document.createElement("div");

                cardEl.setAttribute("data-memorized", card.memorized);

        // ì¹´ë“œ ìˆ¨ê¹€/ë³´ì´ê¸° ì²˜ë¦¬
        function attachCardEvents() {
            // ì¹´ë“œ í´ë¦­ ì‹œ ë’·ë©´ í‘œì‹œ/ìˆ¨ê¹€ ì²˜ë¦¬
            document.querySelectorAll('.card:not(.add-card)').forEach(card => {

                        hint.textContent = 'í´ë¦­í•˜ì—¬ ì •ë‹µ ë³´ê¸°';
                    } else {

            // ì•”ê¸° ì™„ë£Œ ë²„íŠ¼
            document.querySelectorAll('.card-memorized-btn').forEach(btn => {

                    e.stopPropagation();

        // í•„í„°ë§
        document.querySelectorAll('.btn-filter').forEach(filterBtn => {

        // ì¹´ë“œ ìƒì„¸ ë³´ê¸°
        function showCardDetail(card) {

        // ìˆ˜ì • ë²„íŠ¼ â†’ ì¹´ë“œ ìˆ˜ì • ëª¨ë‹¬
        document.querySelector('.btn-edit').addEventListener('click', function () {
            const front = document.querySelector('.card-detail-front').textContent;

        // ì €ì¥ ë²„íŠ¼ â†’ ì¹´ë“œ ì¶”ê°€/ìˆ˜ì •
        document.querySelector('.btn-save').addEventListener('click', () => {
            const front = document.getElementById('cardFront').value.trim();

            const cardId = document.getElementById('cardModal').getAttribute('data-id');

            if (!front || !back) {

                return;
            }

            const method = cardId ? 'PUT' : 'POST';
            const url = cardId ? `/api/v1/cards/${cardId}` : `/api/v1/cards/${folderId}`;

            fetch(url, {

                if (response.ok) {
                    document.getElementById('cardModal').style.display = 'none';
                    document.getElementById('cardModal').removeAttribute('data-id');

        // ëª¨ë‹¬ ë‹«ê¸°
        document.querySelectorAll('.btn-cancel').forEach(btn => {
            btn.addEventListener('click', () => {
                document.getElementById('cardModal').style.display = 'none';
                document.getElementById('cardDetailModal').style.display = 'none';

        // ìƒë‹¨/í•˜ë‹¨ ì¶”ê°€ ë²„íŠ¼
        document.querySelectorAll('.btn-add, .add-card').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('#cardModal .modal-title').textContent = 'ìƒˆ ì¹´ë“œ ì¶”ê°€';
                document.getElementById('cardFront').value = '';
                document.getElementById('cardBack').value = '';
                document.getElementById('cardModal').removeAttribute('data-id');
                document.getElementById('cardModal').style.display = 'flex';
            });
        });

        // ë²„íŠ¼ ì„ íƒì ìˆ˜ì • - í´ë˜ìŠ¤ëª…ì„ ì •í™•íˆ ì§€ì •
        document.querySelector('.btn-delete').addEventListener('click', function () {
            const checkboxes = document.querySelectorAll('.card-checkbox');
            const isDeleteMode = checkboxes.length > 0 && getComputedStyle(checkboxes[0]).display === 'block';

            if (!isDeleteMode) {
                // âœ… ì‚­ì œ ëª¨ë“œ ì§„ì…
                const cards = document.querySelectorAll('.card');
                cards.forEach(card => {
                    // ğŸ”¥ ì¡°ê±´ ì¶”ê°€: data-idê°€ ìˆì„ ë•Œë§Œ ì²´í¬ë°•ìŠ¤ ìƒì„±
                    if (card.getAttribute('data-id')) {
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.className = 'card-checkbox';
                        checkbox.style.display = 'block';
                        checkbox.style.marginRight = '8px';
                        card.prepend(checkbox);
                    }
                });
                this.textContent = 'ì„ íƒ ì‚­ì œ';
            } else {
                // âœ… ì‚­ì œ ìˆ˜í–‰
                const selectedCards = Array.from(document.querySelectorAll('.card-checkbox:checked'))
                    .map(cb => cb.closest('.card').getAttribute('data-id'));

                if (selectedCards.length === 0) {
                    alert("ì‚­ì œí•  ì¹´ë“œë¥¼ ì„ íƒí•˜ì„¸ìš”.");
                    return;
                }

                if (!confirm("ì„ íƒí•œ ì¹´ë“œë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

                Promise.all(selectedCards.map(id =>
                    fetch(`/api/v1/cards/${id}`, {method: 'DELETE'})
                )).then(responses => {
                    // ëª¨ë“  ì‘ë‹µì´ ì„±ê³µí–ˆëŠ”ì§€ í™•ì¸
                    const allSuccessful = responses.every(response => response.ok);
                    if (allSuccessful) {
                        // ì²´í¬ë°•ìŠ¤ ì œê±°
                        document.querySelectorAll('.card-checkbox').forEach(cb => cb.remove());
                        this.textContent = 'ì‚­ì œ';

                        // ì¹´ë“œ ëª©ë¡ ë‹¤ì‹œ ë¡œë“œ
                        loadCards();
                    } else {
                        alert("ì¼ë¶€ ì¹´ë“œ ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
                    }
                }).catch(error => {
                    console.error("ì‚­ì œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", error);
                    alert("ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
                });
            }
        });

        // ì•”ê¸° ëª¨ë“œ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
        document.querySelector('.btn-memorize-mode').addEventListener('click', function () {
            console.log("ì•”ê¸° ëª¨ë“œ ì‹œì‘");

            // ëª¨ë“  ì¹´ë“œ(ë¯¸ì•”ê¸° ìƒíƒœì¸ ì¹´ë“œë§Œ)ë¥¼ ìˆ˜ì§‘
            memorizeCards = Array.from(document.querySelectorAll('.card:not(.memorized):not(.add-card)'))
                .filter(card => card.getAttribute('data-id')) // data-idê°€ ìˆëŠ” ì¹´ë“œë§Œ
                .map(card => {
                    return {
                        id: card.getAttribute('data-id'),
                        front: card.querySelector('.card-front').textContent,
                        back: card.querySelector('.card-back').textContent
                    };
                });

            if (memorizeCards.length === 0) {
                alert("ì•”ê¸°í•  ì¹´ë“œê°€ ì—†ìŠµë‹ˆë‹¤.");
                return;
            }

            // ì¹´ë“œ ì„ê¸°
            shuffleArray(memorizeCards);

            // ì¹´ë“œ ìºëŸ¬ì…€ ì´ˆê¸°í™”
            cardCarousel.innerHTML = '';
            currentCardIndex = 0;

            // ê° ì¹´ë“œ ìš”ì†Œ ìƒì„± ë° ì¶”ê°€
            memorizeCards.forEach((card, index) => {
                const cardElement = createMemorizeCard(card, index);
                cardCarousel.appendChild(cardElement);
            });

            // ì¹´ìš´í„° ì—…ë°ì´íŠ¸
            updateMemorizeCounter();

            // ì•”ê¸° ëª¨ë“œ í‘œì‹œ
            memorizeMode.style.display = 'flex';

            // ì²« ë²ˆì§¸ ì¹´ë“œë¡œ ì´ë™
            goToCard(0);

            // ë””ë²„ê¹…
            console.log("ì¹´ë“œ ê°œìˆ˜:", memorizeCards.length);
            console.log("ì•”ê¸° ëª¨ë“œ í‘œì‹œ ìƒíƒœ:", memorizeMode.style.display);
        });

        // ì•”ê¸° ëª¨ë“œ ë‚˜ê°€ê¸° ë²„íŠ¼
        document.querySelector('.btn-exit-memorize').addEventListener('click', function() {
            console.log("ë‚˜ê°€ê¸° ë²„íŠ¼ í´ë¦­ë¨");  // ë””ë²„ê¹…ìš©
            memorizeMode.style.display = 'none';
        });

        function closeMemorizeMode() {
            console.log("ë‚˜ê°€ê¸° í•¨ìˆ˜ ì‹¤í–‰");
            document.getElementById('memorizeMode').style.display = 'none';
            // ì¹´ë“œ ëª©ë¡ ìƒˆë¡œê³ ì¹¨ (ì„ íƒì‚¬í•­)
            loadCards();
        }

        // ì¹´ë“œ ìƒì„± í•¨ìˆ˜
        function createMemorizeCard(card, index) {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'memorize-card';
            cardDiv.setAttribute('data-index', index);
            cardDiv.setAttribute('data-id', card.id);

            cardDiv.innerHTML = `
                    <div class="memorize-card-inner">
                        <div class="memorize-card-front">
                            ${card.front}
                            <div class="memorize-card-hint">í´ë¦­í•˜ì—¬ ë’¤ì§‘ê¸°</div>
                        </div>
                        <div class="memorize-card-back">
                            ${card.back}
                            <div class="memorize-card-hint">í´ë¦­í•˜ì—¬ ë’¤ì§‘ê¸°</div>
                        </div>
                    </div>
                    <div class="memorize-buttons">
                        <button class="btn memorize-btn memorize-btn-wrong">í‹€ë¦¼</button>
                        <button class="btn memorize-btn memorize-btn-correct">ë§ìŒ</button>
                    </div>
                `;

            // ì¹´ë“œ ë’¤ì§‘ê¸° ì´ë²¤íŠ¸ - ì´ë²¤íŠ¸ ëŒ€ìƒ ëª…í™•í•˜ê²Œ ì§€ì •
            const cardInner = cardDiv.querySelector('.memorize-card-inner');
            cardInner.addEventListener('click', function (e) {
                e.stopPropagation();
                cardDiv.classList.toggle('memorize-card-flipped');
            });

            // ë§ìŒ ë²„íŠ¼ ì´ë²¤íŠ¸
            const correctBtn = cardDiv.querySelector('.memorize-btn-correct');
            correctBtn.addEventListener('click', function (e) {
                e.stopPropagation();

                // í•´ë‹¹ ì¹´ë“œ ì•”ê¸° ì™„ë£Œë¡œ í‘œì‹œ
                const cardId = card.id;
                fetch(`/api/v1/cards/${cardId}/memorized`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({memorized: true})
                }).then(response => {
                    if (response.ok) {
                        console.log(`ì¹´ë“œ ${cardId} ì•”ê¸° ì™„ë£Œ ì²˜ë¦¬ë¨`);
                    }
                });

                // ë‹¤ìŒ ì¹´ë“œë¡œ ì´ë™
                goToNextCard();
            });

            // í‹€ë¦¼ ë²„íŠ¼ ì´ë²¤íŠ¸
            const wrongBtn = cardDiv.querySelector('.memorize-btn-wrong');
            wrongBtn.addEventListener('click', function (e) {
                e.stopPropagation();
                // ë‹¤ìŒ ì¹´ë“œë¡œ ì´ë™
                goToNextCard();
            });

            return cardDiv;
        }

        // ì¹´ë“œ ì´ë™ í•¨ìˆ˜
        function goToCard(index) {
            if (index < 0) {
                // ì²« ë²ˆì§¸ ì¹´ë“œë³´ë‹¤ ì´ì „ìœ¼ë¡œ ê°€ë ¤ê³  í•  ë•Œ
                return;
            }

            if (index >= memorizeCards.length) {
                // ëª¨ë“  ì¹´ë“œë¥¼ ë‹¤ ë´¤ì„ ê²½ìš°
                alert("ëª¨ë“  ì¹´ë“œë¥¼ í™•ì¸í–ˆìŠµë‹ˆë‹¤!");
                memorizeMode.style.display = 'none';
                // ì¹´ë“œ ëª©ë¡ ë‹¤ì‹œ ë¡œë“œ
                loadCards();
                return;
            }

            currentCardIndex = index;
            updateMemorizeCounter();

            // ì¹´ë“œ ìºëŸ¬ì…€ ì´ë™
            cardCarousel.style.transform = `translateX(-${index * 100}%)`;

            // í˜„ì¬ ì¹´ë“œ í”Œë¦½ ìƒíƒœ ì´ˆê¸°í™”
            const cards = document.querySelectorAll('.memorize-card');
            cards.forEach(card => card.classList.remove('memorize-card-flipped'));
        }

        // ë‹¤ìŒ ì¹´ë“œë¡œ ì´ë™
        function goToNextCard() {
            goToCard(currentCardIndex + 1);
        }

        // ì´ì „ ì¹´ë“œë¡œ ì´ë™
        function goToPrevCard() {
            goToCard(currentCardIndex - 1);
        }

        // ì¹´ìš´í„° ì—…ë°ì´íŠ¸
        function updateMemorizeCounter() {
            memorizeCounter.textContent = `${currentCardIndex + 1}/${memorizeCards.length}`;
        }

        // ë°°ì—´ ì„ê¸° í•¨ìˆ˜
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // ê¸°ì¡´ í„°ì¹˜ ì´ë²¤íŠ¸ ì½”ë“œ ëŒ€ì²´
        function setupSwipeEvents() {
            const container = document.querySelector('.memorize-container');
            let touchStartX = 0;
            let touchEndX = 0;

            container.addEventListener('touchstart', function (e) {
                if (memorizeMode.style.display === 'block') { // 'flex'ì—ì„œ 'block'ìœ¼ë¡œ ë³€ê²½
                    touchStartX = e.changedTouches[0].screenX;
                }
            });

            container.addEventListener('touchend', function (e) {
                if (memorizeMode.style.display === 'block') { // 'flex'ì—ì„œ 'block'ìœ¼ë¡œ ë³€ê²½
                    touchEndX = e.changedTouches[0].screenX;

                    const minSwipeDistance = 50;
                    const swipeDistance = touchEndX - touchStartX;

                    if (swipeDistance > minSwipeDistance) {
                        // ì˜¤ë¥¸ìª½ìœ¼ë¡œ ìŠ¤ì™€ì´í”„ (ì´ì „ ì¹´ë“œ)
                        goToPrevCard();
                    } else if (swipeDistance < -minSwipeDistance) {
                        // ì™¼ìª½ìœ¼ë¡œ ìŠ¤ì™€ì´í”„ (ë‹¤ìŒ ì¹´ë“œ)
                        goToNextCard();
                    }
                }
            });
        }

        // ëª¨ë°”ì¼ì—ì„œ í™”ë©´ ë°– í„°ì¹˜ì‹œ ì•”ê¸° ëª¨ë“œ ë‚˜ê°€ê¸°
        document.addEventListener('click', function (e) {
            if (memorizeMode.style.display === 'block') {
                const isClickInsideCard = e.target.closest('.memorize-card') ||
                    e.target.closest('.memorize-buttons') ||
                    e.target.closest('.memorize-header');

                if (!isClickInsideCard) {
                    memorizeMode.style.display = 'none';
                }
            }
        });

// í‚¤ë³´ë“œ ì´ë²¤íŠ¸ ì²˜ë¦¬ (ì¢Œ/ìš° í™”ì‚´í‘œí‚¤)
        document.addEventListener('keydown', function (e) {
            if (memorizeMode.style.display === 'block') {
                if (e.key === 'ArrowLeft') {
                    goToPrevCard();
                } else if (e.key === 'ArrowRight') {
                    goToNextCard();
                } else if (e.key === 'Escape') {
                    memorizeMode.style.display = 'none';
                } else if (e.key === ' ') {
                    // ìŠ¤í˜ì´ìŠ¤ë°”ë¡œ ì¹´ë“œ ë’¤ì§‘ê¸°
                    const currentCard = document.querySelector(`.memorize-card[data-index="${currentCardIndex}"]`);
                    if (currentCard) {
                        currentCard.classList.toggle('memorize-card-flipped');
                    }
                }
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì¹´ë“œ ë¡œë”©
        loadCards();

        setupSwipeEvents();
    });

</script>
